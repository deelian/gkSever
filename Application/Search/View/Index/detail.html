<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <include file="./Public/common/loadCss.html"/>
    <title>{$info.info.res_name} - <if condition="$flagLocation eq out">
        {$sysInfo.siteName}
        <else/>
        {$sysInfo.siteName2}
    </if></title>
    <include file="./Public/common/metaInfo.html"/>
</head>
<body>
  <!-- header -->
  <include file="./Public/common/head.html"/>
  <!-- searchBox -->
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <h1 class="detail_t">{$info.info.res_name}</h1>
        <ul class="list-group detail_l">
          <foreach item="list" name="info.info.res_desc">
            <li class="list-group-item">{$list}</li>
          </foreach>
        </ul>
        <span class="btn btn-lg btn-success pull-right" id="download">Download Now</span>
      </div>
      <div class="col-md-3">

          <div class="row">
              <div class="col-md-12 m">
                  <ul class="list-group">
                      <!--<li class="list-group-item bg333"><span class="glyphicon glyphicon-flag">.</span>****</li>-->
                      <foreach name="siderA" item="list">
                          <li class="list-group-item list"><a href="http://{:I('server.HTTP_HOST')}/detail/{$list['id']}.jsp">{$list['res_name']}</a></li>
                      </foreach>
                  </ul>
              </div>
          </div>

          <div class="row">
              <div class="col-md-12 m">
                  <ul class="list-group">
                      <!--<li class="list-group-item bg333"><span class="glyphicon glyphicon-flag">.</span>****</li>-->
                      <foreach name="siderB" item="list">
                          <li class="list-group-item list"><a href="http://{:I('server.HTTP_HOST')}/detail/{$list['id']}.jsp">{$list['res_name']}</a></li>
                      </foreach>
                  </ul>
              </div>
          </div>

      </div>
    </div>
  </div>
  <!-- footer -->
  <include file="./Public/common/footer.html"/>
</body>
</html>
<script>
    $('#download').click(
        function () {
            layer.msg('Not logged in, no downloading!', {icon: 4});
        }
    )
</script>
