<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <include file="./Public/common/loadCss.html"/>
    <title>{$data.kw} - {$sysInfo.siteName}</title>
    <meta name="KeyWords" content="{$sysInfo.keyWords}"/>
    <meta name="description" content="{$sysInfo.siteDesc}"/>
</head>
<body>
  <!-- header -->
  <include file="./Public/common/head.html"/>
  <!-- searchBox -->
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <div class="row float">
          <div class="row text-center">
            <include file="./Public/common/search.html"/>
          </div>
        </div>
        <h6 style="margin-top: 15px;color: darkgray">{$data.total} in total, took {$data.costTime} seconds</h6>
        <foreach name="data.list" item="list">
          <a href="/detail/{:encrypt($list['id'])}.jsp" class="searh_list">
            <div class="row mt">
              <div class="col-md-12 m">
                <div class="text-justify">
                  <h4 class="searh_list_h"><label class="searh_list_hb"><span class="badge">Hot</span>{$list->res_name} </label></h4>
                  <p class="searh_list_d">
                      {{$list->res_name}}
                      {{$list->res_desc}}
                  </p>
                  <div class="row">
                    <div class="col-md-3"><label>Downloaded:</label> {$list->show_times}</div>
                    <div class="col-md-3"><label>PR:</label> {:ceil($list->percent()/10)}</div>
                  </div>
                </div>
              </div>
            </div>
          </a>
        </foreach>
        <div class="panel-body center">
          {$data.page}
        </div>

      </div>
      <div class="col-md-3">

        <if condition="!empty($data['relKw'])">
          <div class="row">
            <div class="col-md-12 m">
              <ul class="list-group">
                <li class="list-group-item bg333"><span class="glyphicon glyphicon-flag">.</span>Relations</li>
                <foreach item="rel" name="data.relKw">
                  <li class="list-group-item"><a href="/search/{$rel}.jsp">{$rel}</a></li>
                </foreach>
              </ul>
            </div>
          </div>
        </if>

          <div class="row">
              <div class="col-md-12 m">
                  <ul class="list-group">
                      <!--<li class="list-group-item bg333"><span class="glyphicon glyphicon-flag">.</span>****</li>-->
                      <foreach name="siderA" item="list">
                          <li class="list-group-item list"><a href="/detail/{$list['id']}.jsp">{$list['res_name']}</a></li>
                      </foreach>
                  </ul>
              </div>
          </div>

          <div class="row">
              <div class="col-md-12 m">
                  <ul class="list-group">
                      <!--<li class="list-group-item bg333"><span class="glyphicon glyphicon-flag">.</span>****</li>-->
                      <foreach name="siderB" item="list">
                          <li class="list-group-item list"><a href="/detail/{$list['id']}.jsp">{$list['res_name']}</a></li>
                      </foreach>
                  </ul>
              </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <!-- footer -->
  <include file="./Public/common/footer.html"/>
</body>
</html>
