<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta name="baidu_union_verify" content="f8c7b0e4887e5b9d422e3b9d2629c90f">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="__PUBLIC__/css/bootstrap-theme.css">
    <link rel="stylesheet" href="__PUBLIC__/css/bootstrap.css">
    <link rel="stylesheet" href="__PUBLIC__/css/dee.css">
    <title>{$sysInfo.siteName}</title>
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-7884667292382918",
            enable_page_level_ads: true
        });
    </script>
</head>
<body>
  <!-- 页头 -->
  <include file="./Public/common/head.html"/>
  <!-- 搜索框 -->
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <div class="row">
          <div class="row text-center">
              <include file="./Public/common/search.html"/>
              <div class=" mt center-block mlb">
                  <foreach item="hot" name="hot">
                      <a href="{:U('/Search/Index/search', ['key'=>$hot])}">
                          <span class="label label-{:rangTahs()}">{$hot}</span>
                      </a>
                  </foreach>
              </div>
          </div>
        </div>
        <div class="row mt">
            <foreach item="list" name="listA">
                <div class="col-md-6">
                    <ul class="list-group">
                        <!--<li class="list-group-item bg333"><span class="glyphicon glyphicon-flag">.</span></li>-->
                        <!--<li class="list-group-item">***<span class="badge">new</span></li>-->
                        <foreach item="L" name="list" >
                            <li class="list-group-item list"><a href="{:U('/Search/index/detail', ['code'=>$L[id]])}">{$L.res_name}</a></li>
                        </foreach>
                    </ul>
                </div>
            </foreach>
        </div>
      </div>
      <div class="col-md-3">

          <foreach item="list" name="listB">
              <div class="row">
                  <div class="col-md-12 m">
                      <ul class="list-group">
                          <!--<li class="list-group-item bg333"><span class="glyphicon glyphicon-flag">.</span>免费域名注册</li>-->
                          <foreach item="L" name="list" >
                              <li class="list-group-item list"><a href="{:U('/Search/index/detail', ['code'=>$L[id]])}">{$L.res_name}</a></li>
                          </foreach>
                      </ul>
                  </div>
              </div>
          </foreach>

      </div>
    </div>
  </div>
  <!-- 页尾 -->
  <include file="./Public/common/footer.html"/>
</body>
</html>
